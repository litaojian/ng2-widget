<div class="pagination">
    共 <strong>{{totalItems}}</strong> 条记录
    <div class="dropdown dropup">
        <a href="javascript:;" data-toggle="dropdown">每页 <strong>{{pageSize}}</strong> 条<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li *ngFor="let item of pageSizeOptions" [class.selected]="item===pageSize"><a href="javascript:;" (click)="selectPageSize(item)">{{item}}</a></li>
        </ul>
    </div>
    <strong>{{pageIndex}} / {{totalPage}}</strong>
    <div class="text-pager">
        <a href="javascript:;" (click)="selectPage(1)" [class.disabled]="noPrev()">首页</a>
        <a href="javascript:;" (click)="selectPage(pageIndex - 1)" [class.disabled]="noPrev()">上页</a>
        <a href="javascript:;" (click)="selectPage(pageIndex + 1)" [class.disabled]="noNext()">下页</a>
        <a href="javascript:;" (click)="selectPage(totalPage)" [class.disabled]="noNext()">末页</a>
    </div>
    跳转到 <input type="text" class="form-control" [(ngModel)]="jumpPage"> 页 <button class="btn btn-sm" (click)="selectPage(jumpPage)">确定</button>
</div>
