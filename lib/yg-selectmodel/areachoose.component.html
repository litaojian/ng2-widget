<div>
        <div style="margin-bottom:0px">
                <div class="searchDiv">
                    <nz-input [nzPlaceHolder]="'请输入卡口名称'" name="no" [(ngModel)]="pagination.kdmc"></nz-input>
                </div>
                <div class="searchDiv">
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="searchByInput()">
                        查询
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)">
                        添加
                    </button>
                    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleCancel($event)">
                        取消
                    </button>
                </div>
       </div>
       <section>
           <div class="selectLeft">
                <!--<nz-select2 [url]="_cityUrl" [fieldKey]="{text:'name',value:'id'}" [myPlaceHolder]="'所属地市'" (dataBack)="getKKou(citys)" [(ngModel)]="citys"></nz-select2>-->
                <tree-root [nodes]="nodes" [options]="options" (activate)="getKKou($event)"></tree-root>
                <!--<tree-root #tree [nodes]="nodes">
                    <ng-template #treeNodeTemplate let-node let-index="index">
                        <span (click)="getKKou(node.data.dmz)">{{ node.data.dmsm1 }}</span>
                    </ng-template>
                </tree-root>-->
           </div>
           <div class="selectRight">
                <nz-table #nzTable [nzPageSize]="pagination.pageSize" [nzPageIndex]="pagination.pageIndex" nzShowQuickJumper nzShowTotal [nzAjaxData]="data" [nzTotal]="datanums" (nzPageIndexChange)="indexChange($event)">
                    <thead nz-thead>
                        <tr>
                            <th nz-th [nzWidth]="'50px'"><span></span></th>
                            <th nz-th [nzWidth]="'250px'"><span>卡口名称</span></th>
                            <th nz-th [nzWidth]="'150px'"><span>所在道路</span></th>
                        </tr>
                    </thead>
                    <tbody nz-tbody>
                        <tr nz-tbody-tr *ngFor="let data of nzTable.data;let i=index">
                            <td nz-td>
                               <label nz-checkbox (ngModelChange)="_console($event,data.kdmc,data.kdbh)" [(ngModel)]="data.checked">                               
                               </label>
                               
                            </td>
                            <td nz-td style="text-align:left">{{data.kdmc}}</td>
                            <td nz-td style="text-align:left">{{data.dlmc}}</td>
                        </tr>
                    </tbody>
                 </nz-table>
           </div>
       </section>
      <div class="customize-footer" style="clear:both">
      </div>
</div>
<my-loading *ngIf="myLoading"></my-loading>
